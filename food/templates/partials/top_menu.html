{% load render_partial %}
{% load translate %}
{% load i18n %}
{% render_partial 'event_app:show_top_menu_event' %}
<div class="top-menu-1">

        <div><a href="{% url 'main_app:about_me' %}">{% trans 'درباره ما' %}</a></div>

        <div><a href="{% url 'accounts_app:user_panel' %}" id="id_user_panel">{% trans 'پنل کاربری' %}</a></div>
        {% endif %}
    </div>
</div>

            <img src="{{media}}images/top_menu/image.png" alt="" id="id_top_menu_image">

        <div class="search-form-div">
            <form class="form-search" action="{% url 'search_app:search_results' %}">
                <input class="form-search-input input" type="text" name="q" placeholder="{% trans 'جستجو از میان' %} {{foods_length}} {% trans 'محصول' %}" value="{{query}}">
                <button class="search-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div>
            <div>
                <span>{% trans 'پشتیبانی' %}</span>
            </div>
            <div>
                <a href="tel:09932062665"><span><small>021</small>-35368</span></a>
            </div>
        </div>
